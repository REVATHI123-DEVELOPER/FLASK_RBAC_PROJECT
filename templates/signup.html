<!DOCTYPE html>
<html>
<head>
    <title>Signup Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            display: inline-block;
            text-align: left;
            width: 350px;
        }
        h2 {
            color: #333;
            text-align: center;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .role-options {
            margin: 10px 0;
        }
        input[type="radio"] {
            margin-right: 5px;
        }
        .btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .signin-link {
            display: block;
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Sign Up</h2>

        {% if current_user.is_authenticated %}
            <p>You are already logged in, Revathi.</p>
        {% else %}
            <p>{{ msg }}</p>

            <form method="post" action="#" id="signup-form">
                <label>Email Address</label>
                <input type="text" name="email" required />

                <label>Password</label>
                <input type="password" name="password" required /> 

                <div class="role-options">
                    <label><input type="radio" name="options" value="1" required> Admin</label>
                    <label><input type="radio" name="options" value="2" required> Teacher</label>
                    <label><input type="radio" name="options" value="3" required> Staff</label>
                    <label><input type="radio" name="options" value="4" required> Student</label>
                </div>

                <button class="btn" type="submit">Sign Up</button>
            </form>

            <div class="signin-link">
                <span>Already have an account?</span>
                <a href="/signin">Sign in here.</a>
            </div>
        {% endif %}
    </div>

</body>
</html>
