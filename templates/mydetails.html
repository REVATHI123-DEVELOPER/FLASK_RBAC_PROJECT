<!DOCTYPE html>
<html>
<head>
    <title>My Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            display: inline-block;
            text-align: left;
        }
        h3 {
            color: #333;
        }
        b {
            color: #007bff;
        }
    </style>
</head>
<body>

    <div class="container">
        <h3>My Details</h3><br>
        <p><b>My Email:</b> {{ current_user.email }}</p>
        <p><b>Role:</b> 
            {% for role in current_user.roles %}
                {{ role.name }}
            {% endfor %}
        </p>
    </div>

</body>
</html>
