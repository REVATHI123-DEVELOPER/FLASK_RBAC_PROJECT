<!DOCTYPE html>
<html>
<head>
    <title>Sign In</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            display: inline-block;
            text-align: left;
            width: 300px;
        }
        h2 {
            color: #333;
            text-align: center;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .signup-link {
            display: block;
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Sign In</h2>
        {% if current_user.is_authenticated %}
            <p>You are currently logged in, Revathi.</p>
        {% else %}
            <p>{{ message }}</p>

            <form action="/signin" method="post" id="signin-form">
                <label>Email</label>
                <input type="text" name="email" required />

                <label>Password</label>
                <input type="password" name="password" required />

                <input class="btn" type="submit" value="Sign In" />
            </form>

            <div class="signup-link">
                <span>Don't have an account?</span>
                <a href="/signup">Sign up here.</a>
            </div>
        {% endif %}
    </div>

</body>
</html>
