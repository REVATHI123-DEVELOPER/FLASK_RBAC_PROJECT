<!DOCTYPE html>
<html>
<head>
    <title>Hello Staff</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            text-align: center;
            padding: 50px;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            display: inline-block;
            text-align: left;
            width: 350px;
        }
        h3 {
            color: #333;
            text-align: center;
            font-size: 24px;
        }
        ol {
            padding-left: 20px;
        }
        li {
            background: #e9ecef;
            padding: 8px;
            margin: 5px 0;
            border-radius: 5px;
            list-style: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h3>Staff</h3>
        <ol>
            {% for staff in staff %}
            <li>{{ staff.email }}</li>
            {% endfor %}
        </ol>
    </div>

</body>
</html>
